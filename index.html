<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
  <section class="container-fluid">
    <article class="data-container d-flex pt-4 flex-row">
      <aside class="input-one d-flex flex-column">
        <label for="day" class="text-uppercase" id="day-text">day</label>
        <input type="number" id="day" placeholder="DD" class="day">
        <p class="error-one">This field is required</p>
        <p class="error-two">must be a valid day</p>

      </aside>

      <aside class="input-two d-flex flex-column mx-3">
        <label for="month" class="text-uppercase" id="month-text">month</label>
        <input type="number" id="month" placeholder="MM" class="month">
        <p class="error-one">This field is required</p>
        <p class="error-two">must be a valid month</p>
      </aside>

      <aside class="input-three d-flex flex-column mx-3">
        <label for="year" class="text-uppercase" id="year-text">Year</label>
        <input type="number" id="year" placeholder="YYYY" class="year">
        <p class="error-one">This field is required</p>
        <p class="error-two">must be in the past</p>
      </aside>
    </article>

    <article class="error-three">
      <p>Must be a valid date</p>
    </article>

      <article class="horizontal-rule d-flex justify-content-center align-items-center">
        
          <div class="horizontal"><hr></div>
      <button id="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
          </g>
        </svg>
      </button>
      </article>

    <article class="actual-data">
      <p><span>--</span>years</p>
      <p><span>--</span>months</p>
      <p><span>--</span>days</p>
    </article>
  </section>

  <script src="main.js"></script>
</body>
</html>
